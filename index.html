<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos en tu hora local</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #000;
      color: #ffffff;
    }
    .list-group-item {
      background-color: #1e1e1e;
      color: #ffffff;
      border-color: #333;
    }
    .list-group-item strong {
      color: #fff;
    }
    .contador {
      font-weight: bold;
      color: #dc3545;
    }
    .text-muted {
      color: #888 !important;
    }
    h1, h2, h3, h4, p {
      color: #ffffff;
    }
    .lead {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabecera con fondo -->
    <div class="text-center" style="background: url(cabecera1.jpg) no-repeat center center; background-size: cover; min-height: 400px; padding-top: 150px">
      <div class="mt-5 pt-5 text-center text-light">
        <h1 class="display-4">[SYN] - The Syndicate</h1>
        <p class="display-6">Stormriders Events</p>
      </div>
    </div>

    <!-- Zona horaria y hora actual -->
    <div class="my-4">
      <p class="lead">Tu zona horaria: <span id="zona"></span></p>
      <p>Hora actual: <span id="hora-actual" class="fw-bold"></span></p>
    </div>

    <!-- SecciÃ³n Acients -->
    <div class="row g-0 align-items-center mb-5">
      <div class="col-6">
        <h2 class="text-primary">ðŸ”µ Acients</h2>
        <ul class="list-group" id="acients-list"></ul>
      </div>
      <div class="col-6 text-center">
        <img src="acients.jpg" width="600" height="315" class="img-fluid rounded shadow" alt="Acients Image" />
      </div>
    </div>

    <!-- SecciÃ³n CP RUN -->
    <div class="row g-0 align-items-center mb-5">
      <div class="col-6 text-center">
        <img src="cprun.jpg" width="600" height="315" class="img-fluid rounded shadow" alt="CP RUN Image" />
      </div>
      <div class="col-6">
        <h2 class="text-success">ðŸŸ¢ CP RUN</h2>
        <ul class="list-group" id="cprun-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const zonaUsuario = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById("zona").textContent = zonaUsuario;

    // Mostrar hora actual cada segundo
    function actualizarHoraActual() {
      const ahora = new Date();
      document.getElementById("hora-actual").textContent = ahora.toLocaleTimeString(undefined, {
        timeZone: zonaUsuario,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    setInterval(actualizarHoraActual, 1000);
    actualizarHoraActual();

    // CSV pÃºblico de Google Sheets
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTobKEUU8weWVmyITWJzN0JWuefFDN99phg2HVsoymKtnHjNoZXmq4_qobm3Gc4OCHgLxz_taFIWW4n/pub?gid=1545690106&single=true&output=csv";

    fetch(urlCSV)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const eventos = rows.map(row => {
          const [nombre, hora, tipo] = row.split(",");
          return {
            nombre: nombre.trim(),
            hora: hora.trim(),
            tipo: tipo.trim().toLowerCase()
          };
        });

        const acientsList = document.getElementById("acients-list");
        const cprunList = document.getElementById("cprun-list");

        eventos.forEach((evento, index) => {
          const horaEvento = new Date("2025-05-21T" + evento.hora + "+01:00");
          const horaLocal = horaEvento.toLocaleTimeString(undefined, {
            timeZone: zonaUsuario,
            hour: '2-digit',
            minute: '2-digit'
          });

          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <div>
              <strong>${evento.nombre}</strong><br>
              Hora local: ${horaLocal}<br>
              <span class="contador" id="contador-${index}">Cargando...</span>
            </div>
          `;

          // Separar por tipo
          if (evento.tipo === "acients") {
            acientsList.appendChild(li);
          } else if (evento.tipo === "cp run") {
            cprunList.appendChild(li);
          }

          // Contador regresivo
          function actualizarContador() {
            const ahora = new Date();
            const diff = horaEvento - ahora;
            const el = document.getElementById(`contador-${index}`);

            if (diff <= 0) {
              el.textContent = "Â¡Ya comenzÃ³!";
              el.classList.remove("text-danger");
              el.classList.add("text-muted");
              return;
            }

            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);

            el.textContent = `Faltan ${horas}h ${minutos}m ${segundos}s`;
          }

          setInterval(actualizarContador, 1000);
          actualizarContador();
        });
      })
      .catch(err => {
        console.error("Error al cargar eventos:", err);
      });
  </script>
</body>
</html>
